<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>
<h1>과제 관리 시스템</h1>

<h2>게시글</h2>

<form action="/board/add">
  <div>
    <label>
      제목: <input name="title" type="text">
    </label>
  </div>
  <div>
    <label>
      내용: <textarea name="content"></textarea>
    </label>
  </div>
  <div>
    첨부파일: <input multiple name="files" type="file">
  </div>
  <div>
    <button>등록</button>
  </div>
</form>

</body>
</html>
